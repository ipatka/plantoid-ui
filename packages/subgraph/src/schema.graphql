type Seed @entity {
  id: ID!
  tokenId: BigInt!
  holder: Holder!
  revealed: Boolean!
  uri: String!
  createdAt: BigInt!
  transactionHash: String!
  votes: [Vote!] @derivedFrom(field: "seed")
}

type Holder @entity {
  id: ID!
  address: Bytes!
  seedCount: BigInt!
  seeds: [Seed!] @derivedFrom(field: "holder")
  proposals: [Proposal!] @derivedFrom(field: "proposer")
  createdAt: BigInt!
}

type Proposal @entity {
  id: ID!
  round: BigInt!
  uri: String!
  voteCount: BigInt!
  votes: [Vote!] @derivedFrom(field: "proposal")
  vetoed: Boolean!
  proposer: Holder!
}

type Vote @entity {
  id: ID!
  round: BigInt!
  proposal: Proposal!
  seed: Seed!
}